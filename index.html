<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Ứng Dụng Quản Lý Chi Tiêu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container dashboard-container">
        <header>
            <h1>Tài Chính Của Tôi</h1>
        </header>

        <section id="account-balances">
            <h2>Số Dư Tài Khoản</h2>
            <div class="balance-item">
                <span>Tài Khoản Chi Tiêu:</span>
                <span id="spending-balance">500.75 VNĐ</span>
            </div>
            <div class="balance-item">
                <span>Tài Khoản Tiết Kiệm:</span>
                <span id="saving-balance">2500.20 VNĐ</span>
            </div>
            <div class="total-balance">
                <span>Tổng Số Dư:</span>
                <span id="total-balance">3000.95 VNĐ</span>
            </div>

            <canvas id="balance-chart" width="300" height="200"></canvas>
        </section>

        <section id="spending-overview">
            <h2>Tổng Quan Chi Tiêu (7 Ngày Gần Nhất - Dữ Liệu Mẫu)</h2>
            <canvas id="spending-chart" width="400" height="250"></canvas>
        </section>

        <section id="navigation">
            <button id="go-to-budget-btn">Đi Tới Ngân Sách Hàng Ngày</button>
            <button id="go-to-saving-goals-btn">Mục Tiêu Tiết Kiệm</button>
        </section>
    </div>

    <script src="dashboard.js"></script>
    <script src="chart.js"></script>
</body>
</html>
