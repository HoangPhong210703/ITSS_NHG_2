<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget</h1>
        </header>
        <main>
            <section id="balance-section" class="card">
                <h2>Total Balance</h2>
                <p class="balance-amount">60,28 €</p>
                <div class="account-balances">
                    <div>
                        <p>Spending Account:</p>
                        <p class="account-amount">423,55 €</p>
                    </div>
                    <div>
                        <p>Saving Account:</p>
                        <p class="account-amount">577,45 €</p>
                    </div>
                    <div>
                        <p>Cash:</p>
                        <p class="account-amount">0 €</p>
                    </div>
                </div>
            </section>

            <section id="input-section" class="card">
                <div class="input-options">
                    <button class="active">Personal</button>
                    <button>Household</button>
                </div>
                <div class="transaction-input">
                    <div class="input-group">
                        <label for="income">New income</label>
                        <input type="number" id="income" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="expense">New expense</label>
                        <input type="number" id="expense" placeholder="0">
                    </div>
                    <button id="add-transaction">Add</button>
                </div>
            </section>

            <section id="transaction-section" class="card">
                 <div class="tab-buttons">
                    <button class="tab-link active" data-tab="transactions">Transactions</button>
                    <button class="tab-link" data-tab="expenses">Expenses</button>
                    <button class="tab-link" data-tab="goals">Goals</button>
                </div>
                <div id="transactions" class="tab-content active">
                    <ul class="transaction-list">
                        </ul>
                </div>
                <div id="expenses" class="tab-content">
                    <ul class="expense-list">
                        </ul>
                </div>
                 <div id="goals" class="tab-content">
                    <ul class="goal-list">
                        </ul>
                </div>
            </section>

            <section id="history-section" class="card">
                <h2>History</h2>
                <div class="history-filter">
                    <label for="month-select">Month:</label>
                    <select id="month-select">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        </select>
                    <label for="year-select">Year:</label>
                    <select id="year-select">
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        </select>
                </div>
                <div id="calendar">
                    </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
