<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container dashboard-container">
        <header>
            <h1>My Finances</h1>
        </header>

        <section id="account-balances">
            <h2>Account Balances</h2>
            <div class="balance-item">
                <span>Spending Account:</span>
                <span id="spending-balance">$500.75</span>
            </div>
            <div class="balance-item">
                <span>Saving Account:</span>
                <span id="saving-balance">$2500.20</span>
            </div>
            <div class="total-balance">
                <span>Total Balance:</span>
                <span id="total-balance">$3000.95</span>
            </div>

            <canvas id="balance-chart" width="300" height="200"></canvas>
        </section>

        <section id="spending-overview">
            <h2>Spending Overview (Last 7 Days - Prototype Data)</h2>
            <canvas id="spending-chart" width="400" height="250"></canvas>
        </section>

        <section id="navigation">
            <button id="go-to-budget-btn">Go to Daily Budget</button>
            <button id="go-to-saving-goals-btn">Saving Goals</button>
        </section>
    </div>

    <script src="dashboard.js"></script>
    <script src="chart.js"></script>
</body>
</html>
