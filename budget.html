<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Budget App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendar.css"> </head>
<body>
    <div class="container">
        <header>
            <h1>Daily Budget</h1>
        </header>

        <section id="budget-input">
            <h2>Set Budget for a Day</h2>
            <label for="budget-date">Select Date:</label>
            <input type="date" id="budget-date">
            <label for="daily-budget">Enter Budget:</label>
            <input type="number" id="daily-budget" placeholder="Enter amount">
            <button id="set-budget-btn">Set Budget</button>
            <p id="budget-set-message" style="display:none; color: green;">Budget set for <span id="set-date-display"></span>.</p>
        </section>

        <section id="expense-input">
            <h2>Add New Expense for Today</h2>
            <input type="text" id="expense-description" placeholder="Description">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button id="add-expense-btn">Add Expense</button>
        </section>

        <section id="expense-list">
            <h2>Today's Expenses (<span id="current-date-display"></span>)</h2>
            <ul id="expenses">
                </ul>
            <p id="no-expenses" style="display:none;">No expenses added yet for this day.</p>
        </section>

        <section id="budget-summary">
            <h2>Budget Overview for <span id="summary-date-display"></span></h2>
            <div class="summary-item">
                <span>Budget:</span>
                <span id="total-budget">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Spent:</span>
                <span id="total-spent">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Remaining:</span>
                <span id="remaining-budget">$0.00</span>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
